<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Salarios</title>
</head>
<body style="font-family: Arial;">
    <h1>Salarios</h1>
    <form action="">

        <input id="inputSalario" type="text" placeholder="1000" />

    <h2>Lista de Salarios</h2>

    <input type="button" value="calcular promedio" onclick="calcularPromedio()" />
    <input type="button" value="calcular mediana" onclick="calcularMediana()"/>
    <script src="salarios.js"></script>
</body>
</html>
