<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio y descuentos</title>
</head>
<body>
    <header>
        <h1>Calculadora de Descuentos</h1>
    </header>
    <section>
        <form>
            <label for="inputPrecio">
                Precio:
            </label>
            <input id="inputPrecio" type="number"/>
            <br />
            <label for="inputDescuento">
                Porcentaje de descuento: 
            </label>
            <input id="inputDescuento" type="number" />
            <br />
            <label for="inputCupon" >
                Cupon:
            </label>
            <input id="inputCupon" type="text" />
            <button type="button" onclick="descuentoProducto()">
                Calcular
            </button>
        </form>
        <p id="resultado"></p>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
